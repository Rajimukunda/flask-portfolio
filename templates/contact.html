{% extends 'base.html' %}
{% block content %}
<h2>Contact Me</h2>
<form method="post" action="{{ url_for('contact') }}">
<label>Name</label>
<input type="text" name="name" required />


<label>Email</label>
<input type="email" name="email" required />


<label>Message</label>
<textarea name="message" rows="6" required></textarea>


<button type="submit">Send</button>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<section class="hero">
<h1>{{ profile.name }}</h1>
<p class="title">{{ profile.title }}</p>
<p class="bio">{{ profile.bio }}</p>
</section>


<section class="skills">
<h2>Skills</h2>
<ul>
{% for s in profile.skills %}
<li>{{ s }}</li>
{% endfor %}
</ul>
</section>


<section class="projects">
<h2>Projects</h2>
<div class="project-list">
{% for p in profile.projects %}
<article class="project">
<h3>{{ p.title }}</h3>
<p>{{ p.description }}</p>
<a href="{{ p.url }}">View</a>
</article>
{% endfor %}
</div>
</section>


{% endblock %}
